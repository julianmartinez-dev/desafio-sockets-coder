<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Handlebars</title>
    <link
      href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css'
      rel='stylesheet'
      integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx'
      crossorigin='anonymous'
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center">
    <main class="container">
      <section class="row">
        <div class="col-md-6">
            <h1 class="mb-3">Ingrese un producto</h1>
            <form id="form-product">
              <div class="mb-3">
                <label for="title" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="title" aria-describedby="nombreHelp" name="title">
                <div id="nombreHelp" class="form-text">Ingrese el nombre del producto</div>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="price" aria-describedby="precioHelp" name="price">
                <div id="precioHelp" class="form-text">Ingrese el precio del producto</div>
              </div>
              <div class="mb-3">
                <label for="thumbnail" class="form-label">Foto URL</label>
                <input type="text" class="form-control" id="thumbnail" aria-describedby="nombreHelp" name="thumbnail">
                <div id="nombreHelp" class="form-text">URL de la imagen del producto</div>
              </div>
              
              <div class="text-center">
                <input type="submit" class="btn btn-success" value="Agregar Producto"></input>
              </div>
            </form>
        </div>
        <div class="col-md-6" id="table">
          
        </div>
      </section>

      <section class="container bg-white min-h-50 p-md-3 shadow">
        <h1 class="text-center text-blue">Centro de mensajes</h1>
        <div>
          <label for="user-id">User email:</label>
          <input type="email" name="user" id="user-id" placeholder="Email necesario">
        </div>
        <hr>
        <ul id="messages" class="messages-list"></ul>
        <hr>
        <form id="form-message">
          <div>
            <label for="input-message">Mensaje:</label>
            <input class="flex" type="text" name="input-message" id="input-message" placeholder="Escribe tu mensaje" autocomplete="off">
          </div>
          <input type="submit" value="Enviar" class="btn btn-primary w-25 mt-3">
        </form>
      </section>
    </main>

    <script
      src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js'
      integrity='sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa'
      crossorigin='anonymous'
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./socket-client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </body>
</html>
